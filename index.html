<form action="form-handling-url" method="post">
    <fieldset>
        <legend><h1>Add User</h1></legend>

        <div>
            <label for="firstName"> First Name </label>
            <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label for="lastName"> Last Name</label>
            <input type="text" id="lastname" name="last_name">
        </div>

        <div>
            <label for="email"> Email </label>
            <input type="email" id="email" name="email_adress">
       </div>

       <div>
            <label for="staus"> Status </label>
                <select id="status" name="use_status_name">
                    <option value="Student"> Student </option>
                    <option value="Instructor"> Instructor </option>
                    <option value="Guest"> Guest </option>
                    </select>
       </div>





       <legend>
        <h4>Choose your favorite programming language:</h4>
       </legend>

       <div>
            <label for="html"> HTML </label>
            <input type="radio" id="html" name="radio">
       </div>

       <div>
            <label for="CSS"> CSS </label>
            <input type="radio" id="css" name="radio">
       </div>

       <div>
            <label for="JavaScript"> JavaScript </label>
            <input type="radio" id="JavaScript" name="radio">
       </div>

       <div>
        <label for="comments"> Comments </label>
        <textarea id="comments" name="comments"></textarea>
       </div>

       <div>
        <label for="currentDate"> Current Date </label>
        <input type="date" id="currentDate" name="date">
       </div>

       <div>
        <label for="signUp"> Sign up for newsletter</label>
        <input type="radio" id="signUp" name="signUp">
       </div>

       <div>
        <label for="terms"> Agree to Terms and Conditions</label>
        <input type="radio" id="terms" name="terms">
       </div>

       <div>
        <button type="submit"> Submit </button>
       </div>
    </fieldset>
</form>
